<body>
    <div id="app">
        <div class="main-layout">
            <!-- Left Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="app-logo">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVHmd4JtsuAIJR_DM9GZoiYvD5ok68ylIo1w&s" alt="ChatBot Logo" class="logo-icon">
                        <span class="logo-text">ChatBot</span>
                    </div>
                    <div class="header-buttons">
                        <button id="toggleSidebar" class="sidebar-toggle-btn" title="Toggle Sidebar">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="model-list">
                    <div class="model-item active" data-model="all">
                        <div class="model-icon">üåü</div>
                        <span class="model-name">All-in-One Chat</span>
                    </div>
                    <div class="model-item" data-model="single">
                        <div class="model-icon">üí¨</div>
                        <span class="model-name">Single LLM Chat</span>
                    </div>
                    
                    <div class="sidebar-bottom">
                        <button id="toggleParams" class="settings-btn" title="Settings">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span class="settings-text">Settings</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="main-content">
                <!-- Chat Grid Container -->
                <div class="chat-grid-container">
                    <div class="chat-grid" id="chatGrid">
                        <div class="loading-models">
                            <div class="loading-spinner"></div>
                            <p>Loading all AI models...</p>
                        </div>
                    </div>
                </div>

                <!-- Single LLM Chat Container -->
                <div class="single-chat-container" id="singleChatContainer" style="display: none;">
                    <div class="single-chat-header">
                        <div class="model-selector">
                            <label for="singleModelSelect">Select Model:</label>
                            <select id="singleModelSelect" class="model-select">
                                <option value="">Loading models...</option>
                            </select>
                        </div>
                    </div>
                    <div class="single-chat-messages" id="singleChatMessages">
                        <div class="welcome-message">
                            <h3>üí¨ Single LLM Chat</h3>
                            <p>Select a model above to start chatting one-on-one with your chosen AI assistant.</p>
                        </div>
                    </div>
                </div>

                <!-- Bottom Input Area -->
                <div class="input-area">
                    <div class="input-container">
                        <div class="input-wrapper">
                            <input type="file" id="fileInput" class="file-input-hidden" accept="image/*" multiple>
                            <textarea id="messageInput" class="message-input"
                                placeholder="Use / to select prompts, Shift+Enter to add new line" rows="1"></textarea>
                            <button id="streamButton" class="send-btn" title="Send message">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Sidebar -->
        <div id="settingsSidebar" class="settings-sidebar">
            <div class="sidebar-header">
                <h3>Settings</h3>
                <button class="close-sidebar" title="Close settings">√ó</button>
            </div>
            <div class="sidebar-content">
                <div class="param-group">
                    <label for="maxTokensInput" class="param-label">Max Tokens:</label>
                    <div class="input-with-value">
                        <input type="range" id="maxTokensInput" value="1000" min="1" max="4000" class="param-slider">
                        <span class="param-value" id="maxTokensValue">1000</span>
                    </div>
                </div>
                <div class="param-group">
                    <label for="temperatureInput" class="param-label">Temperature:</label>
                    <div class="input-with-value">
                        <input type="range" id="temperatureInput" value="0.7" step="0.1" min="0" max="1"
                            class="param-slider">
                        <span class="param-value" id="temperatureValue">0.7</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/puterSingleChatManager.js" onload="window.scriptLoadStatus.singleChatManager = true;" onerror="console.error('‚ùå Failed to load puterSingleChatManager.js'); window.scriptLoadStatus.singleChatManager = false;"></script>
